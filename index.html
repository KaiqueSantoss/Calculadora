<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="shortcut icon" href="images/pocket-calculator_1f5a9.png" type="image/x-icon">
    <title>Calculadora</title>
   
</head>
<body>

    <div id="container">
   
            <div id="resultado">
                <p id="upScreen"></p>
                <p id="downScreen"></p>
        </div>
                 
        <div id="controler">

            <div id="change" class="button">  ●  </div>

            <div id="clean" class="button funct"> CE </div>

            
            <div id="reset" class="button funct">  C  </div>

            <div  class="button operator"> ÷ </div>
          

            <div id="7" class="button numb"> 7 </div>

            <div  id="8"   class="button numb"> 8 </div>
  

            <div   id="9"  class="button numb"> 9 </div>
      

            <div   class="button operator"> x </div>
  

            <div  id="4"   class="button numb"> 4 </div>
  

            <div  id="5"  class="button numb"> 5 </div>
      

            <div   id="6"  class="button numb"> 6 </div>
          

            <div  class="button operator"> - </div>
        

            <div  id="1"   class="button numb"> 1 </div>
       

            <div   id="2"  class="button numb"> 2 </div>
        

            <div   id="3"  class="button numb"> 3 </div>
      

            <div  class="button operator"> + </div>


            <div  id="negOurPositiv" class="button"> +/- </div>
        

            <div  id="0"  class="button "> 0 </div>
    

            <div  class="button dot"> . </div>
        

            <div id="result" class="button funct"> = </div>
    

        </div>
    </div>

    <script src="./Script/interface.js"></script>
</body>
</html>
